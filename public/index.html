<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="javascripts/main.js"></script>
	<link rel="stylesheet" href="stylesheets/main.css">
	<title>CALCULATOR</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12 ">
			<input type="text" class="text-left" id="calculatorScreen">
		</div>
	</div>
	<div class="row">
		<button type="button" class="btn btn-default col-xs-3" onclick="clearScreen()" >AC</button>
		<button type="button" class="btn btn-default col-xs-3" data-operator="-/+" onclick="operat(this)">-/+</button>
		<button type="button" class="btn btn-default col-xs-3" data-operator="%" onclick="operat(this)">%</button>
		<button type="button" class="btn btn-warning col-xs-3" data-operator="*" onclick="operat(this)" >X</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-default col-xs-3 " name="number" data-number="7" onclick="clickNumber(this)">7</button>
		<button type="button" class="btn btn-default col-xs-3 " name="number" data-number="8" onclick="clickNumber(this)">8</button>
		<button type="button" class="btn btn-default col-xs-3 " name="number" data-number="9" onclick="clickNumber(this)">9</button>
		<button type="button" class="btn btn-warning col-xs-3" data-operator="/" onclick="operat(this)">/</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-default col-xs-3 " name="number"  data-number="4"onclick="clickNumber(this)">4</button>
		<button type="button" class="btn btn-default col-xs-3 " name="number" data-number="5" onclick="clickNumber(this)">5</button>
		<button type="button" class="btn btn-default col-xs-3 " name="number" data-number="6" onclick="clickNumber(this)">6</button>
		<button type="button" class="btn btn-warning col-xs-3 " data-operator="+" onclick="operat(this)">+</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-default col-xs-3 " name="number" data-number="1" onclick="clickNumber(this)">1</button>
		<button type="button" class="btn btn-default col-xs-3 " name="number" data-number="2" onclick="clickNumber(this)">2</button>
		<button type="button" class="btn btn-default col-xs-3 " name="number" data-number="3" onclick="clickNumber(this)">3</button>
		<button type="button" class="btn btn-warning col-xs-3" data-operator="-" onclick="operat(this)">-</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-default col-xs-6 " name="number" data-number="0" onclick="clickNumber(this)">0</button>
		<button type="button" class="btn btn-default col-xs-3 " name="number" data-number="." onclick="clickNumber(this)">.</button>
		<button type="button" class="btn btn-warning col-xs-3 " data-operator="=" onclick="operat(this)">=</button>
	</div>
</div>
</body>
</html>
