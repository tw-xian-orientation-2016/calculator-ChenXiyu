<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="stylesheets/main.css">
	<title>CALCULATOR</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12 ">
			<input type="text" id="screen">
		</div>
	</div>
	<div class="row">
		<button type="button" class="btn btn-default col-xs-3">AC</button>
		<button type="button" class="btn btn-default col-xs-3">-/+</button>
		<button type="button" class="btn btn-default col-xs-3">%</button>
		<button type="button" class="btn btn-warning col-xs-3">X</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-default col-xs-3">7</button>
		<button type="button" class="btn btn-default col-xs-3">8</button>
		<button type="button" class="btn btn-default col-xs-3">9</button>
		<button type="button" class="btn btn-warning col-xs-3">/</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-default col-xs-3">4</button>
		<button type="button" class="btn btn-default col-xs-3">5</button>
		<button type="button" class="btn btn-default col-xs-3">6</button>
		<button type="button" class="btn btn-warning col-xs-3">+</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-default col-xs-3">1</button>
		<button type="button" class="btn btn-default col-xs-3">2</button>
		<button type="button" class="btn btn-default col-xs-3">3</button>
		<button type="button" class="btn btn-warning col-xs-3">-</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-default col-xs-6">0</button>
		<button type="button" class="btn btn-default col-xs-3">.</button>
		<button type="button" class="btn btn-warning col-xs-3">=</button>
	</div>
</div>
</body>
</html>
